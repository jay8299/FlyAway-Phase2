<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Login Page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">
</head>
<body class="bg-dark text-white">
	<div class="container">
		<br /> <a class="btn btn-outline-success" href="dashboard.html">Dashboard</a>
		<hr>
		<legend>Change Password</legend>
		<form name="change password" method="POST" action="change-password">
			<div class="mb-3">
				<label for="uname" class="form-label">New Password :</label> <input
					class="form-control" id="uname" type="password" name="password">
			</div>
			<div class="mb-3">
				<label for="psw" class="form-label">Confirm New Password: </label> <input
					class="form-control" id="psw" type="password"
					name="confirmpassword">
			</div>
			<br /> <input class="btn btn-primary" type="submit"
				value="Change password">
		</form>
	</div>


</body>
</html>
