<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Flight Registration Page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">
</head>
<body class="bg-dark text-white">
	<div class="container">

		<legend>Flight Registration Page</legend>
		<form name="flightRegistraton" method="POST" action="registeration">
			<div class="mb-3">
				<label for="uname" class="form-label">Flight ID:</label> <input
					class="form-control" type="number" name="flightid" placeholder="12"
					required>
			</div>
			<div class="mb-3">
				<label for="uname" class="form-label">First Name :</label> <input
					class="form-control" type="text" name="firstname"
					placeholder="John" required>
			</div>
			<div class="mb-3">
				<label for="uname" class="form-label">Last Name :</label> <input
					class="form-control" type="text" name="lastname" placeholder="Doe"
					required>
			</div>
			<div class="mb-3">
				<label for="uname" class="form-label">Email :</label> <input
					class="form-control" type="email" name="email"
					placeholder="johndoe@gmail.com" required>
			</div>
			<div class="mb-3">
				<label for="uname" class="form-label">Birthday (yyyy-MM-dd)
					:</label> <input class="form-control" type="date" name="birthday"
					placeholder="1990-04-02" required>
			</div>

			<input class="btn btn-primary" type="submit"
				value="Submit Flight Registration">
		</form>
	</div>


</body>
</html>
