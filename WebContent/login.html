<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Login Page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">
</head>
<body class="bg-dark text-white">
	<div class="container">
		<br /> <a class="btn btn-outline-success" href="index.html">Home</a>
		<hr>
		<legend>Admin Login Page</legend>
		<form name="loginForm" method="POST" action="login">
			<div class="mb-3">
				<label for="uname" class="form-label">Username:</label> <input
					class="form-control" id="uname" type="text" name="username">

			</div>
			<div class="mb-3">
				<label for="psw" class="form-label">Password:</label> <input
					type="password" name="password" class="form-control" id="psw">
					<br/>
				<input class="btn btn-primary" type="submit" value="Login">
			</div>



		</form>


	</div>
</body>
</html>
