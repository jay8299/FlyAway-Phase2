<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Payment</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">
</head>
<body class="bg-dark text-white">
	<div class="container">
		<legend>Enter Payment Details</legend>
		<form name="paymentDetails" method="POST" action="pay-online">
			<div class="mb-3">
				<label class="form-label">First Name On Card : </label> <input
					class="form-control" type="text" name="firstname"
					placeholder="John" required>
			</div>
			<div class="mb-3">
				<label class="form-label">Last Name On Card : </label> <input
					class="form-control" type="text" name="lastname"
					placeholder="Smith" required>
			</div>
			<div class="mb-3">
				<label class="form-label">Card Number : </label> <input
					class="form-control" type="text" name="cardnumber"
					placeholder="1234 1234 4321 9123" required>
			</div>
			<div class="mb-3">
				<label class="form-label">Expiration (yyyy-MM-dd) : </label> <input
					class="form-control" type="date" name="expiration"
					placeholder="2027-10-31" required>
			</div>
			<div class="mb-3">
				<label class="form-label"> Security Code :</label> <input
					class="form-control" type="number" name="securitycode"
					placeholder="987" required>
			</div>


			<br /> <input class="btn btn-primary" type="submit"
				value="Pay Ticket">
		</form>


	</div>

</body>
</html>
