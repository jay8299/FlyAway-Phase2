<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Welcome To Fly Away Ticket Booking Portal</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">
</head>
<body class="bg-dark text-white">
	<div class="container">
		<br /> <a class="btn btn-outline-success" href="login.html">Admin
			Login</a>
		<hr>
		<legend>Search For Flights</legend>
		<form name="searchForFlights" method="GET" action="search-flights">
			<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label"> Flying
					From :</label> <input type="text" name="destination" class="form-control">
			</div>
			<div class="mb-3">
				<label for="exampleInputPassword1" class="form-label">Flying
					To : </label> <input type="text" class="form-control"
					id="exampleInputPassword1">
			</div>
			<div class="mb-3">
				<label class="form-label" for="exampleCheck1">Your Max Price
					:</label> <input type="number" name="price" class="form-control"
					id="exampleCheck1">
			</div>
			<div class="mb-3">
				<label class="form-label" for="date">Flights On or After
					Date :</label> <input type="date" name="date" class="form-control"
					id="date">

			</div>
			<button type="submit" class="btn btn-primary">Search Flights</button>
		</form>
		<br />
		<form name="seeAllFlights" method="GET" action="see-all-flights">
			<input class="btn btn-primary" type="submit" value="See All Flights">
		</form>
	</div>

</body>
</html>
